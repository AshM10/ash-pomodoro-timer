<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dawning+of+a+New+Day&family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <section class="quote">
        <p>
          “In software, the most beautiful code, the most beautiful functions,
          and the most beautiful programs are sometimes not there at all.” -
          <cite>Jon Bentley</cite>
        </p>
      </section>
      <section class="timer">
        <h1 class="mt-5 fs-1">Pomodoro Timer</h1>
        <h2 class="fs-1 mt-5">00.00</h2>
        <ul class="pomodoro mt-3">
          <li>Study</li>
          <li>Break</li>
        </ul>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
